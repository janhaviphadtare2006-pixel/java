<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Gift Store - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Custom Gift Store Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="customize.html">Customize</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-page">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit" class="btn primary">Send Message</button>
        </form>
        <div class="social-media">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="#"><img src="images/social-icons/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/social-icons/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="images/social-icons/twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Customized Gift Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
